<!DOCTYPE html>
<html>
<head>
	<title>Database Input Tool</title>
	<link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
	<h1>CareFinder.io Insertion Tool</h1>
	<form id="msform">

		<fieldset>
			<h2 class="title">Enter Basic Info</h2>
			<input type="button" name="authenticate" class="authenticate" value="Authenticate" onclick="DLib.Authenticate()">
			<input type="text" id="name" name="name" placeholder="Resource Name">
			<input type="tel"  id="number" name="number" placeholder="Phone Number">
			<input type="email" id="email" name="email" placeholder="Email">
			<input type="url"  id="website" name="website" placeholder="Website">
			<input type="button" name="next" class="next" value="Next">
		</fieldset>
		<fieldset>
			<h2 class="title">Enter Address Info</h2>
			<input type="text"  id="address" name="address" placeholder="Address">
			<input type="text"  id="city" name="city" placeholder="City">
			<input type="text"  id="state" name="state" placeholder="State Code">
			<input type="text"  id="zip" name="zip" placeholder="Zip Code">
			<input type="button" name="previous" class="previous" value="Previous">
			<input type="button" name="next" class="next" value="Next">
		</fieldset>
		<fieldset>
			<h2 class="title">Select Related Tags</h2>
			<label><input type="checkbox" class = "checkbox" id = "shelter" name="shelter" value="Shelter">Shelter<br></label>
			<label><input type="checkbox" class = "checkbox" id = "food" name="food" value="Food">Food<br></label>
			<label><input type="checkbox" class = "checkbox" id = "clothing" name="clothing" value="clothing">Clothing<br></label>
			<label><input type="checkbox" class = "checkbox" id = "medical" name="medical" value="medical">Medical/Mental Help<br></label>
			<label><input type="checkbox" class = "checkbox" id = "crisis" name="crisis" value="Crisis">Crisis Intervention<br></label>
			<label><input type="checkbox" class = "checkbox" id = "legal" name="legal" value="Legal">Legal Help<br></label>
			<input type="button" name="prev" class="previous" value="Previous">
			<input type="button" name="next" class="next" value="Next">
		</fieldset>
		<fieldset>
			<h2 class="title">Any Additional Information</h2>
			<textarea class="textarea" id = "info" placeholder="Timings, Church mandatory, Genders allowed, Ages allowed..."></textarea>
			
			<input type="button" name="prev" class="previous" value="Previous">
			<input type="button" name="submit" class="submit" value="Submit" onclick="resourceEnter()">
		</fieldset>
	</form>

	<script type="text/javascript" src="dist.js"></script>

	<script type="text/javascript" src="button.js"></script>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	<script type="text/javascript" src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js"></script>

	<script type="text/javascript" src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js"></script>

	<script type="text/javascript" src="javascript.js"></script>

	
</body>
</html>
